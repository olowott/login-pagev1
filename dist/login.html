<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Login Page Template" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login Page Template</title>
</head>


<body class="login-bg">

    <div class="login">
        <div class="login-message">

            <img src="./img/za-logo-decoration.png" class="logo" alt="Logo">
            <p>
                Interior design is the art and science of enhancing the interior of a building, lets build yours
                today on a easy budget.
            </p>


        </div>
        <form class="login-form">
            <h2>LOGIN</h2>
            <div class="form-control">
                <label for="email"><i class="fa fa-envelope"></i>Email Address</label>
                <input type="email" placeholder="enter your email address...">
            </div>
            <div class="form-control">
                <label for="password"><i class="fa fa-lock"></i>Password</label>
                <input type="password" placeholder="enter your password...">
            </div>
            <div class="form-control">
                <input type="submit" value="Login">
            </div>
            <p class="create-account">New user? <a href="#"> Create an account</a></p>
            <button class="sign-in"><i class="fa fa-google"></i>Sign in with Google account</button>
            <button class="sign-in-dark"><i class="fa fa-google"></i>Sign in with Apple account</button>
            <!-- <button class="sign-in"><i class="fa fa-google"></i>Sign in with Facebook account</button>
            <button class="sign-in-dark"><i class="fa fa-google"></i>Sign in with Twitter account</button> -->

        </form>

    </div>



</body>

</html>
